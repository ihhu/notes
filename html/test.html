<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
			<select name=""v-model="select">
				<option value="" v-for="v in list" :value="v.value">{{v.value}}</option>
			</select>
			<a @click="list.push({value:'dd'})">添加</a>
		</div>
		<script type="text/javascript" src="JS/vue.js" ></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					select:23,
					list:[{value:23}]
				}
			})
		</script>
	</body>
</html>
